<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <style>body {
  margin: 20px;
  font-family: Arial, sans-serif;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

table, th, td {
  border: 1px solid #000;
}

th, td {
  text-align: left;
  padding: 8px;
}

.form-group {
  margin-bottom: 10px;
}

.form-group label {
  margin-right: 10px;
}

.form-group input {
  padding: 5px;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #007bff;
  border: none;
  margin-top: 10px;
  padding: 8px 12px;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
    <h1>Movie Management</h1>

    <button id="getMovies">Get Movies</button>

    <h2>Add a New Movie</h2>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title">
    </div>
    <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" id="director">
    </div>
    <button id="addMovie">Add Movie</button>

    <h2>Movies List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Director</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="moviesTable">
        </tbody>
    </table>
    <script src="/index.579125c3.js"></script>
<script src="/hw-js-14.59712999.js"></script></body>
</html>
