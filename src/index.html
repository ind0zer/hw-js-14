<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Movie Management</title>
</head>
<body>
    <h1>Фільми</h1>
    
    <button id="getMoviesBtn">Отримати список фільмів (GET)</button>
    
    <table id="moviesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Director</th>
          <th>Year</th>
          <th>Дія</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h2>Додати фільм</h2>
    <form id="addMovieForm">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="genre" placeholder="Genre" required>
      <input type="text" name="director" placeholder="Director" required>
      <input type="number" name="year" placeholder="Year" required>
      <button type="submit">Додати фільм (POST)</button>
    </form>
    
    <div id="editModal">
      <h2>Редагувати фільм</h2>
      <form id="editMovieForm">
        <input type="hidden" name="id">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="genre" placeholder="Genre">
        <input type="text" name="director" placeholder="Director">
        <input type="number" name="year" placeholder="Year">
        <button type="submit">Зберегти (PATCH)</button>
        <button type="button" id="closeModal">Закрити</button>
      </form>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
